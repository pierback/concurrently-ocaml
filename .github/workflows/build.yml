name: Build

on:
  push:
    branches:
      - master

# on:
#   pull_request:
#   push:
#   schedule:
#     # Prime the caches every Monday
#     - cron: 0 1 * * MON

permissions: read-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          # - windows-latest
        ocaml-compiler:
          # - 5.1.x
          - 5.0.x
          # - 4.14.x
          # - 4.06.x

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout tree
        uses: actions/checkout@v4

      - name: Set-up OCaml ${{ matrix.ocaml-compiler }}
        uses: ocaml/setup-ocaml@v2
        with:
          ocaml-compiler: ${{ matrix.ocaml-compiler }}

      - run: opam install . --deps-only
      
      - run: opam exec -- dune clean

      - run: opam exec -- ocamlopt -o concurrently-ml -linkpkg bin/main.ml
      # - run: opam exec -- dune build